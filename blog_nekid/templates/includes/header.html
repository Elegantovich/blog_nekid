 <!-- Использованы классы бустрапа для создания типовой навигации с логотипом -->
      <!-- В дальнейшем тут будет создано полноценное меню -->
<header>
      {% load static %} 
      <nav class="navbar navbar-light" style="background-color: #151515">
        <div class="container">
            <a class="nav-link" href="{% url 'posts:index' %}"><img src="{% static 'img/logo1.gif' %}" width="50" height="50" class="d-inline-block align-top" alt="">
            <!-- тег span используется для добавления нужных стилей отдельным участкам текста -->
            <font size="+3" face="lithos_pro"><span style="color:#FF0000">Ne</span><span style="color:white">kidaem-blog</span></font>
          </a>
          {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills"> 
        {% if user.username %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name == 'posts:post_create' %}
            active{% endif %}" href="{% url 'posts:post_create' %}"><span style="color:#ffffff">Новая запись</span></a>
        </li>
        <li>
         <div style="color:#ffffff"> Пользователь: <a href='{% url "posts:blog" user.username %}'><b><span style="color:#ffffff">{{ user.username }}</span></b></a></div>
        <li>
        {% else %}
        {% endif %}
      </ul>
      {% endwith %}
    </div>
  </nav>      
</header>
